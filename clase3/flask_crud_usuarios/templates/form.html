{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">{{ accion }} Usuario</h1>
    
    <form method="POST" action="">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre if usuario.nombre else '' }}" required>
        </div>
        
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" name="correo" value="{{ usuario.correo if usuario.correo else '' }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancelar</a>
    </form>
        <script>

            console.log(`ðŸ“¤ Enviando formulario (${event.target.method}):`, data);

    </script>
{% endblock %}
