{% extends 'layout.html' %}
{% block content %}
<h2>Lista de productos</h2>
<table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
    {% for p in productos %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
            <td>${{ "%.2f"|format(p.precio) }}</td>
            <td>{{ p.cantidad }}</td>
            <td>
                <a href="{{ url_for('editar_producto', id=p.id) }}" class="btn btn-warning btn-sm me-2">Editar</a>
                <form action="{{ url_for('eliminar_producto', id=p.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Â¿Seguro que deseas eliminar este producto?')">Eliminar</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
